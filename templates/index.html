<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Ultrastar Song DB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Ultrastar Song DB</h1>

        <div class="mb-4">
            <input type="text" id="search_box" placeholder="Search by artist, title or year"
                class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-800 focus:outline-none focus:ring focus:ring-blue-400">
        </div>

        <p class="mb-4">Showing <span id="song_count">{{ songs|length }}</span> songs.</p>

        <div id="song_list" class="space-y-2">
            {% for song in songs %}
            <div class="song-item bg-white p-4 rounded-md shadow cursor-pointer">
                <div class="song-header flex justify-between items-center flex-wrap">
                    <div class="break-words">
                        <div class="artist font-semibold">{{ song.artist }}</div>
                        <div class="title">{{ song.title }}</div>
                    </div>
                    <button class="details-btn text-blue-500 font-bold mt-2 sm:mt-0">Details</button>
                </div>
                <div class="song-details hidden mt-2 p-2 bg-gray-50 border border-gray-200 rounded">
                    <p>Year: {{ song.year }}</p>
                    <p>Times Played: {{ song.times_played }}</p>
                    <button class="play-btn bg-blue-500 text-white px-4 py-2 mt-2 rounded-md"
                        mp3_path="{{ song.mp3_path }}">Play</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
    $(document).ready(function () {
        var currentAudio = null;
        var currentBtn = null;

        // Toggle details on entire song item click
        $(document).on('click', '.song-item', function () {
            var details = $(this).find('.song-details');

            // Collapse any other open details
            $('.song-details').not(details).slideUp();

            // Toggle this one
            details.slideToggle();
        });

        // Play/pause button
        $(document).on('click', '.play-btn', function (e) {
            e.stopPropagation();

            var mp3_path = $(this).attr('mp3_path');

            if (!$(this).data('audio')) {
                var audio = new Audio('/api/mp3?mp3_path=' + mp3_path);
                audio.currentTime = 20;
                $(this).data('audio', audio);
            }

            var audio = $(this).data('audio');

            if (!audio.paused) {
                audio.pause();
                $(this).text('Play');
            } else {
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    if (currentBtn) currentBtn.text('Play');
                }
                audio.play();
                currentAudio = audio;
                currentBtn = $(this);
                $(this).text('Pause');
            }
        });

        // Live search
        $('#search_box').on('input', function () {
            var term = $(this).val().toLowerCase();
            var count = 0;

            $('.song-item').each(function () {
                var artist = $(this).find('.artist').text().toLowerCase();
                var title = $(this).find('.title').text().toLowerCase();
                var year = $(this).find('.song-details p:first').text().toLowerCase();

                if (artist.includes(term) || title.includes(term) || year.includes(term)) {
                    $(this).show();
                    count++;
                } else {
                    $(this).hide();
                }
            });

            $('#song_count').text(count);
        });
    });
    </script>
</body>

</html>
